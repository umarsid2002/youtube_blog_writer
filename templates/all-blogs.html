<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>All Blog Posts</title>
</head>
<body class="bg-gray-100 font-sans antialised">
        <!-- Navbar -->
        <nav class="bg-blue-600 p-4 text-white flex justify-between">
            <div>
                <h1 class="text-3xl font-bold">AI Blog Generator</h1>
            </div>
            <div>
                <a class="text-white hover:underline mx-4" href="#">Welcome {{user.username}}</a>
                <a class="text-white hover:underline mx-4" href="/blog-list">Saved Blog Posts</a>
                <a class="text-white hover:underline" href="logout">Logout</a>
            </div>
         </nav>

         <!-- Main Content Container -->
          <div class="container mx-auto mt-10 px-4 sm:px-0">
            <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

                <!-- Blog posts section -->
                 <section>
                    <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
                    <div class="space-y-4">

                        {% for article in blog_articles reversed %}
                        
                    <a href='/blog-details/{{article.id}}'>
                        <div class="border border-gray-300 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                            <p>{{article.generated_content|truncatechars:80}}</p>
                        </div>
                    </a>
                        {% endfor %}

                    </div>
                 </section>
            </div>
          </div>


          <footer class="text-center p-4 text-black mt-6">
            Powered by Umar Siddiqui
          </footer>
</body>
</html>
